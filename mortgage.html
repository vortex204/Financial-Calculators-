<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/scripts/calculator.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Mortgage Calculator</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="cd-calculator.html">CD Calculator</a></li>
          <li><a href="annuity-calculator.html">Annuity Calculator</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Mortgage Calculator</h1>
      <form>
        <div class="form-group">
          <label for="principal">Principal:</label>
          <input type="number" id="principal" name="principal" class="form-control" required />
        </div>

    <div class="form-group">
      <label for="interest">Interest Rate:</label>
      <input type="number" id="interest" name="interest" class="form-control" step="0.01" required />
    </div>

    <div class="form-group">
      <label for="years">Loan Length (in years):</label>
      <input type="number" id="years" name="years" class="form-control" required />
    </div>

    <button type="button" onclick="calculateMortgage()" class="btn btn-primary">Calculate</button>
    <button type="reset" class="btn btn-default">Reset</button>
  </form>
  <div id="output"></div>
</div>
  </body>
</html>
