  <h1>Mortgage Calculator</h1>
  <form>
    <label for="principal">Principal:</label>
    <input type="number" id="principal" name="principal" required /><br />

    <label for="interest">Interest Rate:</label>
    <input type="number" id="interest" name="interest" step="0.01" required /><br />

    <label for="years">Loan Length (in years):</label> 
    <input type="number" id="years" name="years" required /><br />

    <button type="button" onclick="calculateMortgage()" class="btn btn-primary">Calculate</button>
    <button type="reset" class="btn btn-default">Reset</button>
    </form>
    <div id="output"></div>
</body>
