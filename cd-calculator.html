    <h1>CD Calculator</h1>
    <form>
        <label for="principal">Deposit Amount:</label>
        <input type="number" id="principal" name="principal" required /><br />
  
        <label for="interest">Interest Rate:</label>
        <input type="number" id="interest" name="interest" step="0.01" required /><br />
  
        <label for="years">Number of Years:</label>
        <input type="number" id="years" name="years" required /><br />
  
        <button type="button" onclick="calculateCD()">Calculate</button>
        <button type="reset">Reset</button>
      </form>
      <div id="output"></div>
    </body>
